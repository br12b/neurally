<!DOCTYPE html>
<html lang="tr" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neurally - Monochrome OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: '#FFFFFF', 
              surface: '#FFFFFF',    
              surfaceAlt: '#FAFAFA', 
              ink: {
                900: '#000000', 
                500: '#525252', 
                300: '#A3A3A3', 
                100: '#F5F5F5', 
              },
              primary: '#000000', 
              secondary: '#404040',
              line: '#E5E5E5',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'], 
              mono: ['JetBrains Mono', 'monospace'],
            },
            boxShadow: {
              'soft': '0 2px 10px rgba(0,0,0,0.03)',
              'sharp': '4px 4px 0px 0px rgba(0,0,0,1)', 
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'marquee': 'marquee 25s linear infinite',
              'marquee-reverse': 'marquee-reverse 25s linear infinite',
              'spin-slow': 'spin 12s linear infinite',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              'marquee-reverse': {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(0%)' },
              },
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;800&family=Playfair+Display:ital,wght@0,400;0,600;0,800;1,400&family=JetBrains+Mono:wght@400;500&display=swap');
      
      body {
        background-color: #FFFFFF;
        color: #000000;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }

      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        opacity: 0.04;
        pointer-events: none;
        z-index: 40;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E");
      }

      /* Marquee Utility */
      .marquee-container {
        display: flex;
        overflow: hidden;
        user-select: none;
      }
      
      .marquee-content {
        flex-shrink: 0;
        display: flex;
        justify-content: space-around;
        min-width: 100%;
      }

      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #D4D4D4; 
        border-radius: 0px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #000000; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "firebase/": "https://esm.sh/firebase@^12.7.0/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
  <body>
    <div class="bg-noise"></div>
    <div id="root" class="relative z-10"></div>
    <!-- CRITICAL: Entry point for Vite/Rollup/Standard Bundlers -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
